<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}{% endblock %}</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}"/>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome-4.7.0/css/font-awesome.css') }}">
		<style type="text/css">
			html {
				width: 100%; 
				height: 100%;
				overflow-x: hidden;
				overflow-y: auto;
			}

			body {
				position: relative;
				width: 100%;
				height: 100%;
				background-color: #e9ecef;
			}
		</style>
		{% block css %}
		{% endblock %}
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-v3.5.1.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
		{% block js %}
		{% endblock %}
	</head>
	<body>
		{% block header %}
		{% endblock %}
		{% block content %}
			{% block sidebar %}
			{% endblock %}
		{% endblock %}
		{% block footer %}
		{% endblock %}
	</body>
</html>
